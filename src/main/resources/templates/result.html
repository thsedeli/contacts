<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contacts simple app</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        table, th, td {
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<h1>Result</h1>
<h2>Search Results</h2> <a href="/form">Search again</a>
<table>
    <thead>
    <tr>
        <th align="left" >Job History</th>
        <th align="left">Company</th>
        <th align="left">Email</th>
        <th align="left">City</th>
        <th align="left">Name</th>
        <th align="left">Country</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${results}" align="centre">
        <td th:text="${person.getJob_history()}">Text ...</td>
        <td th:text="${person.company}">Text ...</td>
        <td th:text="${person.email}">Text ...</td>
        <td th:text="${person.city}">Text ...</td>
        <td th:text="${person.name}">Text...</td>
        <td th:text="${person.country}">Text...</td>
    </tr>
    </tbody>
</table>
</body>
</html>
